<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) SMS 발송 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>SMS 발송</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">
					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<!-- 주문번호 연관 여부 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>주문번호 연관 여부</b></th>
											<td colspan="3">
												<label class="mm_form-check">
													<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-order-number' }">
													<b class="mm_block">
														<i class="ico_form-check"></i>
														<span class="text_label">주문번호와 연관없이 발송</span>
													</b>
												</label>
											</td>
										</tr>
										<tr class="mm_desyncer-order-number">
											<th scope="row"><b>주문번호</b></th>
											<td><p>1234567890</p></td>
											<th scope="row"><b>구매자(ID)</b></th>
											<td><p>홍길동(hong@email.com)</p></td>
										</tr>
										<tr class="mm_desyncer-order-number">
											<th scope="row"><b>구매자 휴대폰 번호</b></th>
											<td><p>010-1234-5678</p></td>
											<th scope="row"><b>수취인 휴대폰 번호</b></th>
											<td><p>010-7894-5612</p></td>
										</tr>
										<tr class="mm_desyncer-order-number">
											<th scope="row"><b>발송 전화번호</b></th>
											<td colspan="3">
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-phone" data-radio>
																<b class="mm_block">
																	<i class="ico_form-radio"></i>
																	<span class="text_label">구매자 휴대폰 번호로 발송</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-phone" data-radio checked>
																<b class="mm_block">
																	<i class="ico_form-radio"></i>
																	<span class="text_label">수취인 휴대폰 번호로 발송</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 주문번호 연관 여부 -->

							<!-- SMS 작성 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>발신번호</b></th>
											<td colspan="3">
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>1588-2610</option>
														</select>
														<b class="text_selected"></b>
														<i class="ico_form-select"></i>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>수신번호<i class="ico_required" title="필수입력"></i></b></th>
											<td colspan="3">
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text maxlength="12"><i class="bg_text"></i>
														<span class="text_placeholder">숫자로만 최대 12자 입력</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>템플릿</b></th>
											<td colspan="3">
												<div class="mm_formmix-linked">
													<div class="mm_form-select">
														<label>
															<select data-select>
																<option>선택하세요</option>
															</select>
															<b class="text_selected"></b>
															<i class="ico_form-select"></i>
														</label>
													</div>
													<a class="mm_btn" href="_popup_smsTemplate.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>템플릿 관리</b></a>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>문자내용<i class="ico_required" title="필수입력"></i></b></th>
											<td colspan="3">
												<div class="mm_form-textarea">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">문자내용</span>
													</label>
												</div>
												<div class="mm_rside"><span>글자 입력 수: 0</span></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// SMS 작성 -->

							<!-- SMS 발송 로그 -->
							<div class="mm_tablebox">
								<!-- 목록 상단 -->
								<div class="mm_tablebox-caption">
									<h3 class="mm_heading"><b>SMS 발송 로그</b></h3>
								</div>
								<!--// 목록 상단 -->

								<!-- 목록 -->
								<div class="mm_table" data-table>
									<div class="mm_table-none">
										<p>SMS 발송 로그가 없습니다</p>
									</div>
								</div>
								<!--// 목록 -->
							</div>
							<!--// SMS 발송 로그 -->

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>발송처리</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
