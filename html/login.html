<!DOCTYPE html>
<html lang="ko" class="__layout_login__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>로그인 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 브라우저접속 안내배너 -->
		<div class="mm_access">
			<!--[if lte ie 9]>
			<div class="mm_access-inner">
				<p class="mm_ir-blind">이 브라우저에서는 현재 사이트가 정상 동작하지 않으며, 제조사에 의한 업데이트 종료로 심각한 보안 위험을 초래할 수 있습니다. 크롬, 파이어폭스, 엣지 브라우저로 접속하시면 최적화된 환경에서 이용하실 수 있습니다.</p>
				<a class="btn_chrome" href="https://www.google.com/chrome/" target="_blank" title="새 창 열림"><b class="mm_ir-blind">크롬 설치하기</b></a>
				<a class="btn_firefox" href="https://www.mozilla.org/ko/firefox/new/" target="_blank" title="새 창 열림"><b class="mm_ir-blind">파이어폭스 설치하기</b></a>
				<a class="btn_edge" href="https://www.microsoft.com/ko-kr/edge" target="_blank" title="새 창 열림"><b class="mm_ir-blind">엣지 설치하기</b></a>
			</div>
			<![endif]-->
		</div>
		<script>
			if (mm.is.ie('ie')) {
				var $access = mm.find('.mm_access')[0];
				$access.innerHTML = $access.innerHTML.replace('<!-\-[if lte ie 9]>', '').replace('<![endif]-\->', '');
			}
		</script>
		<!--// 브라우저접속 안내배너 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<div class="mm_page-content">
					<!-- (D) 실제 내용을 추가하는 부분입니다. -->

					<!-- 본문 내용 -->
					<div class="m_login __login_stylecrew__">
						<div class="m_login-inner">
							<h1><i class="image_logo"></i><b class="mm_ir-blind mm_syncer-login-fashionplus">패션플러스</b><b class="mm_ir-blind mm_syncer-login-stylecrew">스타일크루</b><b>고객센터 관리자 로그인</b></h1>

							<!-- 로그인 정보 입력 -->
							<form>
								<div class="m_login-form">
									<div class="mm_radio-list">
										<ul>
											<li>
												<label class="mm_form-radio">
													<input type="radio" name="dev_radio-login" data-radio="{ 'syncer': '.mm_syncer-login-stylecrew', 'onChange': 'loginChange' }" checked>
													<b class="mm_block">
														<i class="ico_form-radio"></i>
														<span class="text_label">스타일크루 CSAdmin</span>
													</b>
												</label>
											</li>
											<li>
												<label class="mm_form-radio">
													<input type="radio" name="dev_radio-login" data-radio="{ 'syncer': '.mm_syncer-login-fashionplus', 'onChange': 'loginChange' }">
													<b class="mm_block">
														<i class="ico_form-radio"></i>
														<span class="text_label">패션플러스 CSAdmin</span>
													</b>
												</label>
											</li>
										</ul>
									</div>
									<section>
										<h3><span>아이디</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">아이디</span>
											</label>
										</div>
									</section>
									<section>
										<h3><span>비밀번호</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-pw"><i class="ico_hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="password" data-text class="textfield" maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">비밀번호</span>
											</label>
										</div>
									</section>

									<!-- (D) 5회 이상 로그인에 실패했을시 m_login-form-fail을 노출합니다. -->
									<div class="m_login-form-fail">
										<p>5회 이상 로그인에 실패하셨습니다<br> 정보 보호를 위해 자동 입력 방지 문자를 함께 입력해주세요</p>
										<i class="image_security"><img src="../image/_sample/login_security.png" alt="자동입력 방지문자"></i>
										<button type="button" class="mm_btn __btn_line_lighter__"><i class="ico_refresh __refresh_dark__"></i><b>새로고침</b></button>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="6"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">자동입력 방지문자</span>
											</label>
										</div>
									</div>

									<label class="mm_form-check">
										<input type="checkbox" data-check checked>
										<b class="mm_block">
											<i class="ico_form-check"></i>
											<span class="text_label">아이디 저장</span>
										</b>
									</label>
									<div class="mm_btnbox">
										<button type="button" class="mm_btn __btn_xl_primary__"><b>로그인</b></button>
									</div>
									<div class="mm_note">
										<ul>
											<li><span class="mm_syncer-login-fashionplus">패션플러스</span><span class="mm_syncer-login-stylecrew">스타일크루</span> CSAdmin 고객센터 관리자 사이트 입니다.</li>
											<li>등록된 아이디와 비밀번호로만 로그인이 가능합니다.</li>
											<li>비밀번호 변경이 필요할 시, 아래 버튼을 클릭해주세요.</li>
										</ul>
									</div>
									<a class="mm_btn mm_syncer-login-fashionplus btn_pw-change __btn_line__" href="passwordChange.html" data-href="{ '_type': 'link' }"><b>비밀번호 변경</b><i class="ico_link-pw"></i></a>
									<a class="mm_btn mm_syncer-login-stylecrew btn_pw-change __btn_line__" href="passwordChangeSC.html" data-href="{ '_type': 'link' }"><b>비밀번호 변경</b><i class="ico_link-pw"></i></a>
								</div>
								<input hidden>
							</form>
							<!--// 로그인 정보 입력 -->
						</div>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<script>
						function loginChange() {

							var $this = this;

							if ($this === window) $this = mm.find('[type="radio"]:checked')[0];

							var $login = $this.closest('.m_login');
							var _classOn = '__login_stylecrew__';

							if (!mm.element.index(mm.find('li', $this.closest('.mm_radio-list')), $this.closest('li'))) $login.classList.add(_classOn);
							else $login.classList.remove(_classOn);
						}

						mm.delay.on(loginChange);
					</script>
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
