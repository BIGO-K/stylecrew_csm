<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 쿠폰 재발행 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>쿠폰 재발행</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">
					<!-- 본문 내용 -->
					<div class="mm_container">
						<!-- 쿠폰조회 영역 -->
						<form>
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>쿠폰 정보<i class="ico_required" title="필수입력"></i></b></th>
											<td colspan="3">
												<div class="mm_formmix-linked">
													<div class="mm_form-text">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text minlength="4" maxlength="16"><i class="bg_text"></i>
															<span class="text_placeholder mm_ir-blind">쿠폰 정보</span>
														</label>
													</div>
													<a class="mm_btn" href="_popup_couponSearch.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>조회</b></a>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<input hidden>
						</form>
						<!--// 쿠폰조회 영역 -->

						<form>
							<!-- 쿠폰 정보 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>쿠폰명</b></th>
											<td><p>네이버 8%할인쿠폰_naver_cs1-1</p></td>
											<th scope="row"><b>쿠폰상세설명</b></th>
											<td><p>네이버 8%할인쿠폰_naver_cs1-1</p></td>
										</tr>
										<tr>
											<th scope="row"><b>유효일</b></th>
											<td>
												<div class="mm_form-text __text_calendar__">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield mm_datepicker" data-text data-datepicker value="2021-02-01"><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">유효일</span>
														<i class="ico_datepicker-calendar"></i>
													</label>
												</div>
											</td>
											<th scope="row"><b>발행내역</b></th>
											<td>
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text value="네이버 8%할인쿠폰_naver_cs1-1"><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">발행내역</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>발행쿠폰유형</b></th>
											<td><p>정률</p></td>
											<th scope="row"><b>발행금액(율)</b></th>
											<td><p>8</p></td>
										</tr>
										<tr>
											<th scope="row"><b>발행시작일</b></th>
											<td><p>2021-01-01</p></td>
											<th scope="row"><b>발행종료일</b></th>
											<td><p>2021-01-31</p></td>
										</tr>
										<tr>
											<th scope="row"><b>유효기간유형</b></th>
											<!-- (D) 쿠폰의 유효기간유형이 '기간'인 경우 '유효기간'을 노출하고, 유효기간유형이 '특정일'인 경우 '유효일'로 노출 -->
											<td><p>유효기간</p></td>
											<th scope="row"><b>유효기간(일)</b></th>
											<td><p>30</p></td>
										</tr>
										<tr>
											<th scope="row"><b>사용여부</b></th>
											<td>
												<label class="mm_form-check">
													<input type="checkbox" data-check>
													<b class="mm_block">
														<i class="ico_form-check"></i>
														<span class="text_label mm_ir-blind">쿠폰 사용여부</span>
													</b>
												</label>
											</td>
											<th scope="row"><b>2차 쿠폰 적용 여부</b></th>
											<td><p>1차 할인 적용</p></td>
										</tr>
										<tr>
											<th scope="row"><b>등록일시</b></th>
											<td><p>2020-01-01 09:28:38</p></td>
											<th scope="row"><b>등록자</b></th>
											<td><p>관리자명</p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 쿠폰 정보 -->

							<!-- 회원 정보 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>회원정보(회원ID)<i class="ico_required" title="필수입력"></i></b></th>
											<td colspan="3">
												<div class="mm_form-text">
													<div class="mm_form-text __text_autocomplete__">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text="{ '_isAutoComplete': true }"><i class="bg_text"></i>
															<span class="text_placeholder mm_ir-blind">회원ID</span>
														</label>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 회원 정보 -->

							<!-- 하단 버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>재발행하기</b></button>
								</div>
							</div>
							<!--// 하단 버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
