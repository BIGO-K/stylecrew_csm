<!DOCTYPE html>
<html lang="ko" class="__layout_login__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>비밀번호 변경 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 브라우저접속 안내배너 -->
		<div class="mm_access">
			<!--[if lte ie 9]>
			<div class="mm_access-inner">
				<p class="mm_ir-blind">이 브라우저에서는 현재 사이트가 정상 동작하지 않으며, 제조사에 의한 업데이트 종료로 심각한 보안 위험을 초래할 수 있습니다. 크롬, 파이어폭스, 엣지 브라우저로 접속하시면 최적화된 환경에서 이용하실 수 있습니다.</p>
				<a class="btn_chrome" href="https://www.google.com/chrome/" target="_blank" title="새 창 열림"><b class="mm_ir-blind">크롬 설치하기</b></a>
				<a class="btn_firefox" href="https://www.mozilla.org/ko/firefox/new/" target="_blank" title="새 창 열림"><b class="mm_ir-blind">파이어폭스 설치하기</b></a>
				<a class="btn_edge" href="https://www.microsoft.com/ko-kr/edge" target="_blank" title="새 창 열림"><b class="mm_ir-blind">엣지 설치하기</b></a>
			</div>
			<![endif]-->
		</div>
		<script>
			if (mm.is.ie('ie')) {
				var $access = mm.find('.mm_access')[0];
				$access.innerHTML = $access.innerHTML.replace('<!-\-[if lte ie 9]>', '').replace('<![endif]-\->', '');
			}
		</script>
		<!--// 브라우저접속 안내배너 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<div class="mm_page-content">
					<!-- (D) 실제 내용을 추가하는 부분입니다. -->

					<!-- 본문 내용 -->
					<div class="m_login __login_stylecrew__">
						<div class="m_login-inner">
							<h1><i class="image_logo"></i><b class="mm_ir-blind">스타일크루</b><b>비밀번호 변경</b></h1>

							<!-- 비밀번호 변경 정보 입력 -->
							<form>
								<div class="m_login-form">
									<section>
										<h3><span>아이디</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">아이디</span>
											</label>
										</div>
									</section>
									<section>
										<h3><span>현재 비밀번호</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-pw"><i class="ico_hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="password" data-text class="textfield" maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">비밀번호</span>
											</label>
										</div>
									</section>
									<section>
										<h3><span>새 비밀번호</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-pw"><i class="ico_hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="password" data-text class="textfield" maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">비밀번호</span>
											</label>
										</div>
									</section>
									<section>
										<h3><span>새 비밀번호 확인</span></h3>
										<div class="mm_form-text __text_wide__">
											<button type="button" class="btn_text-pw"><i class="ico_hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
											<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="password" data-text class="textfield" maxlength="50"><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">비밀번호</span>
											</label>
										</div>
									</section>
									<div class="mm_btnbox mm_flex __flex_equal__">
										<a class="mm_btn __btn_xl_line_primary__" href="login.html" data-href="{ '_type': 'link' }"><b>로그인 페이지로 이동</b></a>
										<button type="button" class="mm_btn __btn_xl_primary__"><b>비밀번호 변경</b></button>
									</div>
									<div class="mm_note">
										<ul>
											<li>등록된 아이디의 비밀번호만 변경 가능합니다</li>
										</ul>
									</div>
								</div>
								<input hidden>
							</form>
							<!--// 비밀번호 변경 정보 입력 -->
						</div>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
