<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) CS 알리미 등록 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>CS 알리미 등록</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">
					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>긴급 알리미 여부</b></th>
											<td colspan="3">
												<label class="mm_form-check">
													<input type="checkbox" data-check>
													<b class="mm_block">
														<i class="ico_form-check"></i>
														<span class="text_label mm_text-primary">긴급</span>
													</b>
												</label>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>문의유형</b></th>
											<td colspan="3">
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">선택하세요</option>
															<option data-option="{ 'syncer': '.mm_syncer-note-ship' }">배송문의</option>
															<option data-option="{ 'syncer': '.mm_syncer-note-return' }">반품 가능 여부 문의</option>
															<option data-option="{ 'syncer': '.mm_syncer-note-incoming' }">반품 입고 여부 문의</option>
															<option data-option="{ 'syncer': '.mm_syncer-note-cancel' }">주문취소</option>
															<option data-option="{ 'syncer': '.mm_syncer-note-info' }">주문 정보 수정</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">교환문의(보류)</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">상품문의</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">기타</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">장기 미배송</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">진송장 문의</option>
															<option data-option="{ 'desyncer': '.mm_desyncer-note-all' }">직권환불진행</option>
														</select>
														<b class="text_selected"></b>
														<i class="ico_form-select"></i>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>문의내용</b></th>
											<td colspan="3">
												<div class="mm_form-table">
													<table>
														<!-- (D) 문의유형에서 선택되는 항목에 따라 아래 유의사항이 노출됩니다 -->
														<caption class="mm_desyncer-note-all">
															<div class="mm_note mm_syncer-note-ship">
																<p class="mm_text-primary"><i class="ico_note"></i><strong>회신 기한까지 미 답변 시 고객님께서 취소를 원하시면 배송 전으로 간주하고 취소처리 될 수 있습니다.</strong></p>
															</div>
															<div class="mm_note mm_syncer-note-return">
																<p class="mm_text-primary"><i class="ico_note"></i><strong>회신 기한까지 미 답변 시 반품가능으로 안내됩니다.</strong></p>
															</div>
															<div class="mm_note mm_syncer-note-incoming">
																<p class="mm_text-primary"><i class="ico_note"></i><strong>회신 기한까지 미 답변 시 반품 입고로 간주하고 환불처리 됩니다.</strong></p>
															</div>
															<div class="mm_note mm_syncer-note-cancel">
																<p class="mm_text-primary"><i class="ico_note"></i><strong>회신 기한까지 미 답변 시 배송 전으로 간주하고 취소처리 될 수 있습니다.</strong></p>
															</div>
															<div class="mm_note mm_syncer-note-info">
																<p class="mm_text-primary"><i class="ico_note"></i><strong>회신 기한까지 미 답변 시 발생되는 비용은 업체에서 부담하셔야 합니다.</strong></p>
															</div>
														</caption>
														<tbody>
															<tr>
																<td>
																	<div class="mm_form-textarea">
																		<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																		<label>
																			<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
																			<span class="text_placeholder mm_ir-blind">문의내용</span>
																		</label>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>등록하기</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
