<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 상품 검색 - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>상품 검색</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">
					<!-- 본문 내용 -->
					<div class="mm_container">
						<!-- 검색 -->
						<form>
							<div class="mm_search">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td><th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>품목번호</b></th>
											<td colspan="7">
												<div class="mm_formmix-linked">
													<div class="mm_form-text">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text><i class="bg_text"></i>
															<span class="text_placeholder mm_ir-blind">품목번호</span>
														</label>
													</div>
													<button type="button" class="mm_btn __btn_dark__"><b>검색</b></button>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>주문상품</b></th>
											<td colspan="7">
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>선택하세요</option>
															<option>38610_1271302_0009</option>
															<option>12344_289_292</option>
														</select>
														<b class="text_selected"></b>
														<i class="ico_form-select"></i>
													</label>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="mm_note">
									<ul>
										<li><strong>품목번호, 주문상품 중 1가지</strong> 항목을 입력 또는 선택해야 상품 검색이 가능합니다.</li>
									</ul>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 검색 -->

						<!-- 상품 목록 -->
						<div class="mm_tablebox">
							<!-- 목록 -->
							<div class="mm_table" data-table="{ '_height': 589 }">
								<div class="mm_scroller">
									<table>
										<thead>
											<tr>
												<th class="__table-fixed" scope="col"><div class="mm_table-item">선택</div></th>
												<th scope="col"><div class="mm_table-item">품목아이디</div></th>
												<th scope="col"><div class="mm_table-item">품목번호</div></th>
												<th scope="col"><div class="mm_table-item">폼목명</div></th>
												<th scope="col"><div class="mm_table-item">속성1</div></th>
												<th scope="col"><div class="mm_table-item">속성2</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td class="__table-fixed"><div class="mm_table-item"><button type="button" class="mm_btn"><b>선택</b></button></div></td>
												<td><div class="mm_table-item">134948</div></td>
												<td><div class="mm_table-item">38610_1271302_0009</div></td>
												<td><div class="mm_table-item"><p>르젠 세미오버핏 데일리 니트 반팔티</p></div></td>
												<td><div class="mm_table-item">라이트 그레이</div></td>
												<td><div class="mm_table-item">FREE</div></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!--// 목록 -->

							<!-- (D) 상품 목록이 없을 경우 아래 내용없음 영역을 노출합니다. -->
							<!-- <div class="mm_table" data-table>
								<div class="mm_table-none">
									<p>검색된 결과가 없습니다</p>
								</div>
							</div> -->
						</div>
						<!--// 상품 목록 -->
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
