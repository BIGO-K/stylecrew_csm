<!DOCTYPE html>

<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>상담등록</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>

			<!--// 헤더 -->

			<div id="mm_body" class="mm_page">

					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<div class="mm_container">
						<form>
							<div class="mm_form">
								<table>
									<tbody>
										<tr>

										</tr>
										<tr>
											<th scope="row"><b>주문번호 - 순번</b></th>
											<td><p>710132342 - 1</p></td>
											<th scope="row"><b>고객명</b></th>
											<td><p>홍길동</p></td>
										</tr>
										<tr>
											<th scope="row"><b>상품명</b></th>
											<td><p>바쏘옴므 논슬립 페이크삭스 10팩 [블랙/5 화이트5]</p></td>
											<th scope="row"><b>품목번호</b></th>
											<td><p>44532_WSU123134123_0001</p></td>
										</tr>
										<tr>
											<th scope="row"><b>거래처</b></th>
											<td><p>(주)모다이노칩 순천점</p></td>
											<th scope="row"><b>브랜드명</b></th>
											<td><p>BASSO HOMME</p></td>
										</tr>
										<tr>
											<th scope="row"><b>작성자</b></th>
											<td colspan="3"><p>홍길동</p></td>
										</tr>
										<tr>
											<th scope="row"><b>문의 난이도</b></th>
											<td colspan="3">
												<div class="mm_radio-list">
													<ul>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-level" data-radio checked>
																<b class="mm_block">
																	<i class="ico_form-radio"></i>
																	<span class="text_label">하</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-level" data-radio>
																<b class="mm_block">
																	<i class="ico_form-radio"></i>
																	<span class="text_label">중</span>
																</b>
															</label>
														</li>
														<li>
															<label class="mm_form-radio">
																<input type="radio" name="dev_radio-level" data-radio>
																<b class="mm_block">
																	<i class="ico_form-radio"></i>
																	<span class="text_label">상</span>
																</b>
															</label>
														</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>상담 관리</b></th>
											<td>
												<div class="mm_select-list __select_full__">
													<ul>
														<li>
															<div class="mm_form-select">
																<label>
																	<select data-select>
																		<option data-option="{ 'desyncer': '.mm_desyncer-counsel-none' }">관리 필요없음</option>
																		<option>확인필요</option>
																		<option>확인완료</option>
																	</select>
																	<b class="text_selected"></b>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</li>
														<li class="mm_desyncer-counsel-none">
															<div class="mm_form-select">
																<label>
																	<select data-select>
																		<option>관리 선택</option>
																	</select>
																	<b class="text_selected"></b>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</li>
													</ul>
												</div>
											</td>
											<th scope="row"><b>상담 관리일</b></th>
											<td>
												<div class="mm_form-text __text_calendar__">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield mm_datepicker" data-text data-datepicker><i class="bg_text"></i>
														<span class="text_placeholder">날짜선택</span>
														<i class="ico_datepicker-calendar"></i>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>상담 메모<i class="ico_required" title="필수입력"></i></b></th>
											<td colspan="3">
												<div class="mm_form-table">
													<table>
														<caption>
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-memo-register' }">
																<b class="mm_block">
																	<i class="ico_form-check"></i>
																	<span class="text_label">메모 미등록</span>
																</b>
															</label>
														</caption>
														<tbody class="mm_desyncer-memo-register">
															<tr>
																<td>
																	<label class="mm_form-check">
																		<input type="checkbox" data-check>
																		<b class="mm_block">
																			<i class="ico_form-check"></i>
																			<span class="text_label mm_text-primary">중요</span>
																		</b>
																	</label>
																	<div class="mm_form-textarea">
																		<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																		<label>
																			<textarea class="textfield" data-text>순 1)</textarea><i class="bg_text"></i>
																			<span class="text_placeholder mm_ir-blind">상담메모</span>
																		</label>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>
												</div>
											</td>
										</tr>

														<caption>
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-cs-type' }" checked>
																<b class="mm_block">
																	<i class="ico_form-check"></i>
																	<span class="text_label">유형 미선택</span>
																</b>
															</label>
														</caption>
														<tbody class="mm_desyncer-cs-type">
															<tr>
																<td>
																	<div class="mm_form-select __select_xxs__">
																		<label>
																			<select data-select>
																				<option>선택하세요</option>
																			</select>
																			<b class="text_selected"></b>
																			<i class="ico_form-select"></i>
																		</label>
																	</div>
																	<div class="mm_select-list __select_full__">
																		<ul>
																			<li>
																				<div class="mm_form-select">
																					<label>
																						<select data-select>
																							<option>대분류</option>
																						</select>
																						<b class="text_selected"></b>
																						<i class="ico_form-select"></i>
																					</label>
																				</div>
																			</li>
																			<li>
																				<div class="mm_form-select">
																					<label>
																						<select data-select>
																							<option>중분류</option>
																						</select>
																						<b class="text_selected"></b>
																						<i class="ico_form-select"></i>
																					</label>
																				</div>
																			</li>
																			<li>
																				<div class="mm_form-select">
																					<label>
																						<select data-select>
																							<option>소분류</option>
																						</select>
																						<b class="text_selected"></b>
																						<i class="ico_form-select"></i>
																					</label>
																				</div>
																			</li>
																		</ul>
																	</div>
																</td>
															</tr>
														</tbody>
													</table>
												</div>
											</td>
										</tr>
									</tbody>
								</table>

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>등록하기</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>

					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
