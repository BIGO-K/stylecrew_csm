<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 교환 처리(교환 철회) - 스타일크루 CSAdmin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>
	<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
	<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>교환 처리(교환 철회)</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">
					<!-- 본문 내용 -->
					<div class="mm_container">
						<!-- 상품 정보 -->
						<div class="mm_tablebox">
							<div class="mm_table" data-table="{ '_height': 171 }">
								<div class="mm_scroller">
									<table>
										<colgroup>
											<col style="width:20%;">
											<col>
											<col style="width:25%;">
											<col style="width:7%;">
										</colgroup>
										<thead>
											<tr>
												<th scope="col"><div class="mm_table-item">주문번호-순번</div></th>
												<th scope="col"><div class="mm_table-item">상품명</div></th>
												<th scope="col"><div class="mm_table-item">옵션</div></th>
												<th scope="col"><div class="mm_table-item">수량</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><div class="mm_table-item">1234567890-1</div></td>
												<td><div class="mm_table-item"><p>[요하넥스]거위패딩B0A3JQ10-034</p></div></td>
												<td><div class="mm_table-item">그레이 55</div></td>
												<td><div class="mm_table-item">1</div></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!--// 상품 정보 -->
						<form>
							<!-- 철회 사유 입력 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>철회 상태</b></th>
											<td colspan="3">
												<div class="mm_form-select">
													<label>
														<select data-select disabled>
															<option>상품을 받지 않았고 교환 철회</option>
														</select>
														<b class="text_selected"></b>
														<i class="ico_form-select"></i>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>철회 사유 입력</b></th>
											<td colspan="3">
												<div class="mm_form-textarea">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<textarea class="textfield" data-text maxlength="2000"></textarea><i class="bg_text"></i>
														<span class="text_placeholder">최대 2000자 입력</span>
													</label>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 철회 사유 입력 -->

							<!-- 유의사항 -->
							<div class="mm_note">
								<ul>
									<li><strong>고객님과 협의 후</strong> 교환 철회를 해주세요.</li>
									<li>교환 철회 후 고객님께 이에 대한 자동안내 문자가 발송되오니 정확한 처리를 부탁드립니다.</li>
									<li>등록하신 철회 사유는 상담자료로 활용됩니다.</li>
								</ul>
							</div>
							<!--// 유의사항 -->

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>철회완료</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<!-- <script src="../js/.js"></script> -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
